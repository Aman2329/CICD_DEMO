name: Create Version Branch v1.1.x

on:
  workflow_dispatch:

jobs:
  create-version-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Find next v1.1.x version
        id: version
        run: |
          git fetch --all

          latest=$(git branch -r | grep "origin/v1.1." | sed 's|origin/||' | sort -V | tail -n 1)

          if [ -z "$latest" ]; then
            next_version="v1.1.0"
          else
            patch=$(echo $latest | awk -F. '{print $3}')
            next_patch=$((patch + 1))
            next_version="v1.1.$next_patch"
          fi

          echo "Next version: $next_version"
          echo "next_version=$next_version" >> $GITHUB_OUTPUT

      - name: Create and push branch
        run: |
          git checkout main
          git pull origin main
          git checkout -b ${{ steps.version.outputs.next_version }}
          git push origin ${{ steps.version.outputs.next_version }}
